<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProfitPulse – Stocks</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Navbar -->
  <nav class="nav">
    <div class="logo">ProfitPulse</div>
    <div class="nav-actions">
      <button onclick="logout()" class="nav-btn">Logout</button>
    </div>
  </nav>

  <!-- Dashboard -->
  <section class="dashboard">
    <h2>Select a Stock</h2>
    <div class="stock-grid">

      <div class="stock-card">
        <h3>INFY</h3>
        <p>₹1,520</p>
        <button onclick="selectStock('INFY', 1520)">Buy</button>
      </div>

      <div class="stock-card">
        <h3>TCS</h3>
        <p>₹3,440</p>
        <button onclick="selectStock('TCS', 3440)">Buy</button>
      </div>

      <div class="stock-card">
        <h3>HDFC</h3>
        <p>₹2,810</p>
        <button onclick="selectStock('HDFC', 2810)">Buy</button>
      </div>

    </div>
  </section>

  <script src="script.js"></script>
  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
